<body onLoad="setValues()">

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/fondo_abuelos.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Bienvenido
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" id="myform">

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" id="input1" placeholder="Nombre de usuario">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" id="input2" placeholder="Contraseña">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="custom-control custom-checkbox custom-checkbox-colour">
                    <input type="checkbox" class="custom-control-input custom-control-input-colour" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Recuérdame</label>
                </div>

                <div class="custom-link">
                    <a class="link-primary link-primary-colour" href="registrarse.html">Crear cuenta</a>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Iniciar Sesión
                    </button>
                </div>

            </form>
        </div>
    </div>
